<!DOCTYPE html>
<html lang="en">

<head>

  <title>start html</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <header class="header">
        <input id="modal" type="checkbox">
        <label class="header__btn" for="modal">Open pop-up button</label>
        <div class="popup">
          <div class="popup__body">
            <p class="popup__text">Pop-up</p>
            <label class="popup__close" for="modal">x</label>
          </div>
        </div>
      </header>

      <div class="block-one">
        <div class="block-one__item"></div>
        <div class="block-one__item"></div>
        <div class="block-one__item"></div>
        <div class="block-one__item"></div>
        <div class="block-one__item"></div>
      </div>

      <div class="block-two">
        <div class="block-two__item"></div>
        <div class="block-two__item"></div>
        <div class="block-two__item"></div>
        <div class="block-two__item"></div>
      </div>

      <footer class="footer"></footer>

    </div>
  </div>
</body>

</html>
